services:
  db:
    image: mysql:8.0
    container_name: excellent_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: excellent
      MYSQL_USER: excellent
      MYSQL_PASSWORD: excellent
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: ./backend
    container_name: excellent_backend
    restart: unless-stopped
    environment:
      PORT: 3000
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: excellent
      DB_PASSWORD: excellent
      DB_NAME: excellent
      JWT_SECRET: changeme
    ports:
      - "3000:3000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: excellent_frontend
    restart: unless-stopped
    ports:
      - "4200:4200"
    depends_on:
      - backend

volumes:
  db_data:
