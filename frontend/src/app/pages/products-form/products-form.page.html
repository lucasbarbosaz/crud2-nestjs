<div class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h4 mb-0">{{ isEdit ? 'Editar Produto' : 'Cadastro de Produto' }}</h1>
    <a class="btn btn-outline-secondary" routerLink="/produtos">Voltar</a>
  </div>

  <div class="card">
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="row g-3">
          <div class="col-md-8">
            <label class="form-label">Descricao</label>
            <input class="form-control" placeholder="Descricao do produto" formControlName="descricao">
          </div>
          <div class="col-md-2">
            <label class="form-label">Valor de Venda</label>
            <input class="form-control" type="number" step="0.01" min="0" placeholder="0,00" formControlName="valorVenda">
          </div>
          <div class="col-md-2">
            <label class="form-label">Estoque</label>
            <input class="form-control" type="number" min="0" placeholder="0" formControlName="estoque">
          </div>
          <div class="col-12">
            <label class="form-label">Imagens</label>
            <input class="form-control" type="file" multiple (change)="onFilesChange($event)">
          </div>
          <div class="col-12" *ngIf="isEdit && existingImages.length > 0">
            <label class="form-label">Imagens atuais</label>
            <div class="d-flex flex-wrap gap-2">
              <div
                class="d-flex flex-column align-items-center gap-1"
                *ngFor="let image of existingImages"
              >
                <img
                  [src]="assetsBaseUrl + image.url"
                  alt="Imagem atual"
                  class="border rounded"
                  style="width: 96px; height: 96px; object-fit: cover;"
                >
                <span class="badge text-bg-success" *ngIf="image.isPrimary">Principal</span>
                <button
                  class="btn btn-sm btn-outline-primary"
                  type="button"
                  (click)="setDefaultImage(image.id)"
                  *ngIf="!image.isPrimary"
                >
                  Definir como principal
                </button>
                <button
                  class="btn btn-sm btn-outline-danger"
                  type="button"
                  (click)="removeExistingImage(image.id)"
                >
                  Excluir
                </button>
              </div>
            </div>
          </div>
          <div class="col-12" *ngIf="previewUrls.length > 0">
            <label class="form-label">Preview novas imagens</label>
            <div class="d-flex flex-wrap gap-3">
              <div
                class="d-flex flex-column align-items-center gap-1"
                *ngFor="let url of previewUrls; let i = index"
              >
                <img
                  [src]="url"
                  alt="Preview"
                  class="border rounded"
                  style="width: 96px; height: 96px; object-fit: cover;"
                >
                <div class="form-check" *ngIf="!isEdit">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="primaryImage"
                    [value]="i"
                    [(ngModel)]="selectedPrimaryIndex"
                    [ngModelOptions]="{standalone: true}"
                  >
                  <label class="form-check-label">Principal</label>
                </div>
                <button
                  class="btn btn-sm btn-outline-danger"
                  type="button"
                  (click)="removeNewImage(i)"
                >
                  Excluir
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-3" *ngIf="error">
          <div class="alert alert-danger py-2">{{ error }}</div>
        </div>
        <div class="mt-4">
          <button class="btn btn-primary" [disabled]="loading || form.invalid">
            {{ loading ? 'Salvando...' : 'Salvar' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
