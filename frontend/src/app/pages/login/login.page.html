<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-3">Entrar</h1>
          <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="mb-3">
              <label class="form-label">E-mail</label>
              <input class="form-control" type="email" placeholder="email@exemplo.com" formControlName="email">
            </div>
            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input class="form-control" type="password" placeholder="••••••••" formControlName="password">
            </div>
            <div class="alert alert-danger py-2" *ngIf="error">{{ error }}</div>
            <button class="btn btn-primary w-100" [disabled]="loading || form.invalid">
              {{ loading ? 'Entrando...' : 'Login' }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
